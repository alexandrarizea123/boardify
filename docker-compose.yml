services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    # Intentionally not exposed to host by default to avoid port collisions.
    # If you want host access (DBeaver/psql), add:
    ports:
      - "5433:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build:
      context: ./boardify-backend
    restart: unless-stopped
    depends_on:
      - db
    environment:
      PORT: "3000"
      PGHOST: db
      PGUSER: myuser
      PGPASSWORD: mypassword
      PGDATABASE: mydb
      PGPORT: "5432"
      CORS_ORIGIN: http://localhost:5173,http://0.0.0.0:5173
    ports:
      - "3000:3000"
    volumes:
      - ./boardify-backend:/app
      - backend-node-modules:/app/node_modules
    command: sh -c "npm ci && npm run dev"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      API_PROXY_TARGET: http://backend:3000
      NEXT_PUBLIC_API_URL: ""
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "5173:5173"
    volumes:
      - ./:/app
      - frontend-node-modules:/app/node_modules
      - frontend-next-cache:/app/.next
    command: sh -c "mkdir -p .next && find .next -mindepth 1 -maxdepth 1 -exec rm -rf {} + || true; npm ci && npm run dev"

volumes:
  db-data:
  backend-node-modules:
  frontend-node-modules:
  frontend-next-cache:

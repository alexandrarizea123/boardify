services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=mydb
    # Backend-only DB. If you're running the full app (`../docker-compose.yml`),
    # do not start this file at the same time.
    ports:
      - '5434:5432'
    volumes:
      - backend-db-data:/var/lib/postgresql/data

volumes:
  backend-db-data:
